<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div >
    <script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
</div>
<script type="text/javascript">
 window.onload=function(){
	 (function setContent(isAppendTo) {
	        var arr = [];
	        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
	        UE.getEditor('editor').setContent(
	        		'<p><br/></p>'+
					'<p><br/></p>'+
	        		'<table>'+
	        	    '<tbody>'+
	        	       '<tr class="firstRow">'+
	        	           ' <td width="886" valign="top" style="word-break: break-all;text-align:center;vertical-align:middle;">'+
	        	              '  <span style="color: rgb(51, 51, 51); font-family: &quot;Microsoft YaHei&quot;; font-size: medium; text-align: center; background-color: rgb(255, 255, 255);">指该项技术发明在技术思路</span>'+
	        	            '</td>'+
	        	            '<td width="886" valign="top" style="text-align:center;vertical-align:middle;"></td>'+
	        	        '</tr>'+
	        	        '<tr>'+
	        	           '<td width="886" valign="top" style="word-break: break-all;text-align:center;vertical-align:middle;">'+
	        	             '<span style="color: rgb(51, 51, 51); font-family: &quot;Microsoft YaHei&quot;; font-size: medium; text-align: center; background-color: rgb(255, 255, 255);">指该项技术发明在技术思路</span>'+
	        	           '</td>'+
	        	          '<td width="886" valign="top" style="text-align:center;vertical-align:middle;"></td>'+
	        	        '</tr>'+
	        	       '<tr>'+
	        	            '<td width="886" valign="top" style="word-break: break-all;text-align:center;vertical-align:middle;">'+
	        	                '<span style="color: rgb(51, 51, 51); font-family: &quot;Microsoft YaHei&quot;; font-size: medium; text-align: center; background-color: rgb(255, 255, 255);">指该项技术发明在技术思路</span>'+
	        	            '</td>'+
	        	            '<td width="886" valign="top" style="text-align:center;vertical-align:middle;"></td>'+
	        	       '</tr>'+
	        	   '</tbody>'+
	        	'</table>'+
	        	'<p><br/></p>'+
				'<p><br/></p>'
	        		, isAppendTo);
	    })()
 }
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor',{toolbars: [[
	                                              'source', '|',  
	                                              'bold', 'italic', '|', 
	                                              'insertorderedlist', 'insertunorderedlist', '|', 
	                                              'inserttable', 'mergecells'
	                                            ]]}); 
    
</script>
</body>
</html>
